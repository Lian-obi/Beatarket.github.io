<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация | BeatMarket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #1db954;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --danger: #dc3545;
            --gray: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .auth-header {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }
        
        .auth-content {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #169c46;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray);
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: transform 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .google { background: #DB4437; }
        .facebook { background: #4267B2; }
        .apple { background: #000; }
        
        .auth-footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-form {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            .auth-container {
                border-radius: 0;
            }
            
            body {
                padding: 0;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>BeatMarket</h1>
            <p>Платформа для продажи музыкальных битов</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="login-tab">Вход</div>
            <div class="tab" id="register-tab">Регистрация</div>
        </div>
        
        <div class="auth-content">
            <!-- Форма входа -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Ваш email" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Ваш пароль" required>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                
                <div class="form-group">
                    <button type="button" id="login-btn" class="btn">Войти</button>
                    <div class="error-message" id="login-error"></div>
                </div>
                
                <div class="form-group text-center">
                    <a href="#" id="forgot-password" style="color: var(--primary); font-size: 14px;">Забыли пароль?</a>
                </div>
                
                <div class="divider">или</div>
                
                <div class="social-login">
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
                </div>
            </form>
            
            <!-- Форма регистрации -->
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="register-name">Имя пользователя</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Как вас называть" required>
                    <div class="error-message" id="register-name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Ваш email" required>
                    <div class="error-message" id="register-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Не менее 8 символов" required>
                    <div class="error-message" id="register-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Подтвердите пароль</label>
                    <input type="password" id="register-confirm" class="form-control" placeholder="Повторите пароль" required>
                    <div class="error-message" id="register-confirm-error"></div>
                </div>
                
                <div class="form-group">
                    <button type="button" id="register-btn" class="btn">Зарегистрироваться</button>
                    <div class="error-message" id="register-error"></div>
                </div>
                
                <div class="auth-footer">
                    Нажимая кнопку, вы соглашаетесь с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM элементы
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        // Переключение между вкладками
        loginTab.addEventListener('click', function() {
            this.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });
        
        registerTab.addEventListener('click', function() {
            this.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
        
        // Проверка URL на наличие хэша #register
        if (window.location.hash === '#register') {
            registerTab.click();
        }
        
        // Функция отображения ошибок
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Функция скрытия ошибок
        function hideErrors(prefix) {
            document.querySelectorAll(`#${prefix}-form .error-message`).forEach(el => {
                el.style.display = 'none';
            });
        }
        
        // Валидация email
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        // Обработка входа
        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            let isValid = true;
            
            hideErrors('login');
            
            // Валидация
            if (!email) {
                showError('login-email-error', 'Введите email');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('login-email-error', 'Некорректный email');
                isValid = false;
            }
            
            if (!password) {
                showError('login-password-error', 'Введите пароль');
                isValid = false;
            } else if (password.length < 6) {
                showError('login-password-error', 'Пароль слишком короткий');
                isValid = false;
            }
            
            if (isValid) {
                // Эмуляция AJAX-запроса (в реальном проекте заменить на fetch)
                console.log('Отправка данных для входа:', { email, password });
                
                // Здесь будет реальный запрос к серверу:
                // fetch('/api/login', { method: 'POST', body: JSON.stringify({ email, password }) })
                // .then(response => response.json())
                // .then(data => { ... })
                
                // Эмуляция успешного входа
                setTimeout(() => {
                    localStorage.setItem('isSellerLoggedIn', 'true');
                    localStorage.setItem('sellerEmail', email);
                    localStorage.setItem('sellerName', email.split('@')[0]);
                    
                    // Перенаправление
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'seller-dashboard.html';
                    window.location.href = redirect;
                }, 1000);
            }
        });
        
        // Обработка регистрации
        document.getElementById('register-btn').addEventListener('click', function() {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirm = document.getElementById('register-confirm').value.trim();
            let isValid = true;
            
            hideErrors('register');
            
            // Валидация
            if (!name) {
                showError('register-name-error', 'Введите имя');
                isValid = false;
            }
            
            if (!email) {
                showError('register-email-error', 'Введите email');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('register-email-error', 'Некорректный email');
                isValid = false;
            }
            
            if (!password) {
                showError('register-password-error', 'Введите пароль');
                isValid = false;
            } else if (password.length < 8) {
                showError('register-password-error', 'Пароль должен содержать минимум 8 символов');
                isValid = false;
            }
            
            if (password !== confirm) {
                showError('register-confirm-error', 'Пароли не совпадают');
                isValid = false;
            }
            
            if (isValid) {
                // Эмуляция AJAX-запроса (в реальном проекте заменить на fetch)
                console.log('Отправка данных для регистрации:', { name, email, password });
                
                // Эмуляция успешной регистрации
                setTimeout(() => {
                    localStorage.setItem('isSellerLoggedIn', 'true');
                    localStorage.setItem('sellerEmail', email);
                    localStorage.setItem('sellerName', name);
                    
                    window.location.href = 'seller-dashboard.html';
                }, 1000);
            }
        });
        
        // Восстановление пароля
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Введите ваш email для восстановления пароля:');
            if (email && isValidEmail(email)) {
                alert(`Инструкции по восстановлению пароля отправлены на ${email}`);
                // Здесь будет запрос к API
            } else if (email) {
                alert('Пожалуйста, введите корректный email');
            }
        });
        
        // Обработка социальных кнопок
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const provider = this.classList.contains('google') ? 'Google' : 
                               this.classList.contains('facebook') ? 'Facebook' : 'Apple';
                alert(`Вход через ${provider} будет реализован позже`);
            });
        });
    </script>
</body>
</html>
